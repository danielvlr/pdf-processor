name: Docker Build Test

on:
  schedule:
    # Executar toda segunda-feira Ã s 9h UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  docker-compose-test:
    name: ðŸ³ Docker Compose Full Test
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ³ Build com Docker Compose
        run: docker-compose build

      - name: ðŸš€ Start services
        run: docker-compose up -d

      - name: â³ Wait for services
        run: |
          echo "Aguardando services ficarem prontos..."
          sleep 30

      - name: ðŸ” Check backend health
        run: |
          curl --fail http://localhost:3001/health || exit 1

      - name: ðŸ” Check frontend
        run: |
          curl --fail http://localhost/ || exit 1

      - name: ðŸ“Š Show logs
        if: failure()
        run: docker-compose logs

      - name: ðŸ›‘ Stop services
        if: always()
        run: docker-compose down

      - name: âœ… Success notification
        if: success()
        run: |
          echo "âœ… Docker Compose build e teste executados com sucesso!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Backend health check: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend accessibility: âœ…" >> $GITHUB_STEP_SUMMARY
