name: Docker Build Test

on:
  schedule:
    # Executar toda segunda-feira às 9h UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  docker-compose-test:
    name: 🐳 Docker Compose Full Test
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout código
        uses: actions/checkout@v4

      - name: 🐳 Build com Docker Compose
        run: docker-compose build

      - name: 🚀 Start services
        run: docker-compose up -d

      - name: ⏳ Wait for services
        run: |
          echo "Aguardando services ficarem prontos..."
          sleep 30

      - name: 🔍 Check backend health
        run: |
          curl --fail http://localhost:3001/health || exit 1

      - name: 🔍 Check frontend
        run: |
          curl --fail http://localhost/ || exit 1

      - name: 📊 Show logs
        if: failure()
        run: docker-compose logs

      - name: 🛑 Stop services
        if: always()
        run: docker-compose down

      - name: ✅ Success notification
        if: success()
        run: |
          echo "✅ Docker Compose build e teste executados com sucesso!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Backend health check: ✅" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend accessibility: ✅" >> $GITHUB_STEP_SUMMARY
